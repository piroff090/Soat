<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Soat</title>
</head>
<body>
    
<div class="wrapper">
    <div class="display">
      <div id="time"></div>  
    </div>
    <span></span>
    <span></span>
    <h1 class="name">Piroff_090</h1>
</div>


<script>
   setInterval(()=>{
    const time = document.querySelector("#time");
    let date = new Date();
    let hours = date.getHours();
    let minutes = date.getMinutes();
    let seconds = date.getSeconds();
    let day_night ="AM";
    if(hours > 12){
        let day_night ="PM";
        hours = hours +0;
    }
    if(hours < 12){
        let day_night ="PM";
        hours = hours -12;
    }
    if( hours < 10){
        hours = "0" + hours;
    }
    if( seconds < 10){
        seconds = "0" + seconds;
    }

    if( minutes < 10){
        minutes = "0" + minutes;
    }
    time.textContent = hours + ":" + minutes + ":" + seconds+ " "+day_night ;
   })
</script>






</body>
</html>
